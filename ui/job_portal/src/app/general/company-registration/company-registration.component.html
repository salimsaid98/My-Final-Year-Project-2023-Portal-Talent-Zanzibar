      <div class="tr-breadcrumb bg-image section-before">
        <div class="container">
          <div class="breadcrumb-info text-center">
            <div class="page-title">
              <h1>Create a New Account</h1>
              <span>Create Account as Job Seeker(Employee) OR Company Job Poster(Employer)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="tr-account section-padding">
        <div class="container text-center">
          <div class=" container text-center">
            <ul class="nav nav-tabs nav-justified" role="tablist">
              <li >
                <a style="cursor: pointer;" routerLink="../../job_portal/registration">Job Seeker</a>
              </li>
              <li >
                <a class="active" style="cursor: pointer;">Company</a>
              </li>
            </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="employers">
          <div class="account-content">
            <form class="example-form" (ngSubmit)="saveCompany()">

              <h2>Company Registration Form</h2>
              <p>Register your Company by using this form. Required fields are marked with an asterisk (*).</p>

              <hr>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Company Name <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Company Name" name="company_name" [(ngModel)]="company_model.company_name">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Owner <span style="color: red;">*</span></label>
                      <select id="" class="form-control" name="company_owner" [(ngModel)]="company_model.company_owner">
                        <option disabled>Choose Owner</option>
                        <option value="Private">Private</option>
                        <option value="Government">Government</option>
                      </select>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Company Mailing Address <span style="color: red;">*</span></label>
                      <input type="email" class="form-control" placeholder="Company Mailing Address" name="company_mailing_address" [(ngModel)]="company_model.company_mailing_address">
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">City <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="company_model.city">
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">State <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="State" name="state" [(ngModel)]="company_model.state">
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Zip Code <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Zip Code" name="company_name" [(ngModel)]="company_model.zip_code">
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Country <span style="color: red;">*</span></label>
                      <select id="" class="form-control" name="country_of_origin" [(ngModel)]="company_model.country_of_origin">
                        <option value="">Choose Country</option>
                        <option *ngFor="let c of countries" [value]="c.name">{{c.name}}</option>
                      </select>
                  </div>
                </div>

                <hr><hr>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Phone Number <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Phone Number" name="phone_number" [(ngModel)]="company_model.phone_number">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Web Site <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Web Site" name="company_website" [(ngModel)]="company_model.company_website">
                  </div>
                </div>

                <hr>

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Company Description<span style="color: red;">*</span></label>
                      <textarea name="" id="" class="form-control" name="company_description" [(ngModel)]="company_model.company_description">Company Description</textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Company Establishment Date</label>
                     <input type="date" class="form-control"  name="establishment_date" [(ngModel)]="company_model.establishment_date">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Company Logo</label>
                     <input type="file" class="form-control" (change)="onImageUpload($event)" name="company_image">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Company Specialization <span style="color: red;">*</span></label>
                      <select id="" class="form-control" name="specialization_name[]" [(ngModel)]="company_specialization.specialization_id" multiple>
                        <option value="">Choose Specialization</option>
                        <option *ngFor="let c of comp_spec_data" [value]="c.specialization_id">{{c.specialization_name}}</option>
                      </select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Email <span style="color: red;">*</span></label>
                      <input type="text" class="form-control" placeholder="Email Address" name="username" [(ngModel)]="login_model.username">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Password <span style="color: red;">*</span></label>
                      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="login_model.password">
                  </div>
                </div>

                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary" style="width: 50%;">Sign Up</button>
                </div>

              </div>

            </form>
            <br>
            <div class="new-user text-center">
              <span
                >Already Registered? <a routerLink="../../job_portal/login_page">Sign in</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
